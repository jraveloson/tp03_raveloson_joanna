<div class="recap" *ngIf="pollution$ | async as pollution">
    <h2>Pollution {{ pollution.id }} - {{ pollution.titre }}</h2>
    <ul>
        <li><strong>Type :</strong> {{ pollution.type }}</li>
        <li><strong>Description :</strong> {{ pollution.description }}</li>
        <li><strong>Date :</strong> {{ pollution.date }}</li>
        <li><strong>Lieu :</strong> {{ pollution.lieu }}</li>
        <li><strong>Latitude :</strong> {{ pollution.latitude }}</li>
        <li><strong>Longitude :</strong> {{ pollution.longitude }}</li>
        <div class="photo" [style.background-image]="'url(' + pollution.photo + ')'"></div>
    </ul>
    <button routerLink="/pollutions">Retour</button>
</div>
